<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled / Essence</title>
    <style>
        /* --- 1. 核心设定 & 排版 --- */
        :root {
            --bg: #050505;
            --text-main: #f0f0f0;
            --text-sub: #888888;
            --accent: #ffffff;
            --font-stack: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* 隐藏默认鼠标，使用自定义的高级感 */
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 2. 动态噪点 (增加胶片质感) --- */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.07;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        }

        /* --- 3. 鼠标跟随光效 --- */
        .glow-cursor {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 60%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* --- 4. 内容容器 --- */
        main {
            position: relative;
            z-index: 10;
            text-align: center;
            mix-blend-mode: overlay; /* 让文字与光效融合 */
        }

        /* 标题设计 */
        h1 {
            font-size: 8vw;
            font-weight: 300;
            letter-spacing: -0.05em;
            line-height: 0.9;
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            animation: reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            background: linear-gradient(to bottom right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 副标题设计 */
        p {
            margin-top: 2rem;
            font-size: 1rem;
            letter-spacing: 0.2em;
            color: var(--text-sub);
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        /* 按钮/链接 */
        .cta-container {
            margin-top: 4rem;
            opacity: 0;
            animation: reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        a {
            text-decoration: none;
            color: var(--bg);
            background: var(--text-main);
            padding: 12px 32px;
            border-radius: 2px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: inline-block;
        }

        a:hover {
            transform: scale(1.05);
            letter-spacing: 0.05em;
            background: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            cursor: pointer; /* 恢复手型指针 */
        }

        /* 版权/底部信息 */
        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        /* --- 5. 动画关键帧 --- */
        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 15vw; }
            .glow-cursor { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="glow-cursor" id="cursor"></div>

    <main>
        <h1>ESSENCE.</h1>
        <p>Less but better</p>
        
        <div class="cta-container">
            <a href="#">ENTER</a>
        </div>
    </main>

    <footer>
        © 2024 DESIGN LAB
    </footer>

    <script>
        // JavaScript 极简逻辑：处理光标跟随
        const cursor = document.getElementById('cursor');
        const links = document.querySelectorAll('a');

        // 平滑跟随逻辑
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = window.innerWidth / 2;
        let cursorY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // 使用 requestAnimationFrame 实现极其平滑的拖尾效果
        function animate() {
            // 阻尼系数 0.1，数值越小越平滑/延迟越高
            const dt = 1.0 - Math.pow(1.0 - 0.1, 1); 
            
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;

            cursor.style.left = `${cursorX}px`;
            cursor.style.top = `${cursorY}px`;

            requestAnimationFrame(animate);
        }
        animate();

        // 交互增强：鼠标移到按钮上时，光圈变大
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.width = '150px';
                cursor.style.height = '150px';
                cursor.style.background = 'rgba(255,255,255,0.2)';
                cursor.style.backdropFilter = 'blur(5px)';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.width = '600px';
                cursor.style.height = '600px';
                cursor.style.background = 'radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 60%)';
                cursor.style.backdropFilter = 'none';
            });
        });
    </script>
</body>
</html>
